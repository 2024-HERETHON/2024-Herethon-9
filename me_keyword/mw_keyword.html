<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Me Keyword</title>
    <link rel="stylesheet" href="../style.css">

                </div>
                <div class="keyword-section">
                    <div class="keywords">
                        <button>화려한</button>

</html>
