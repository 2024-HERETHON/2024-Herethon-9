<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Keyword</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="me_keyword.css">
</head>
<body>
    <div class="frame">
        <div id="content">
            <p class="title">무엇을 좋아하시나요?</p>
            <p class="subtitle">딱 맞는 제품을 보여드립니다.</p>
            <div class="keyword-section">
                <h2 class="section-title">#나를 위한</h2>
                <div class="keywords keywords-top">
                    <button class="acc">악세사리</button>
                    <button class="movie">영화/공연</button>
                    <button class="makeup">화장품</button>
                    <button class="book">도서</button>
                    <button class="clothing">의류/패션잡화</button>
                    <button class="food">음식</button>
                    <button class="health">건강기능식품</button>
                    <button class="flower">꽃/화분</button>
                    <button class="etc">기타</button>
                    <button class="electronic">전자제품</button>
                    <button class="medical">의료</button>
                    <button class="interior">가구/인테리어</button>
                </div>
            </div>
            <div class="keyword-section">
                <div class="keywords keywords-bottom">
                    <button class="fancy">화려한</button>
                    <button class="casual">캐주얼</button>
                    <button class="modern">모던</button>
                    <button class="neutral">중성적</button>
                    <button class="vintage">빈티지</button>
                    <button class="classy">고급진</button>
                    <button class="natural">꾸안꾸</button>
                    <button class="eco">에코</button>
                </div>
            </div>
            <button class="submit-btn" id="complete-btn">완료</button>
        </div>
    </div>
    <script src="me_keyword.js"></script>
</body>
</html>
