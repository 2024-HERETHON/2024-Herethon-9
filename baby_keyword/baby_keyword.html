<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Keyword</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="baby_keyword.css">
</head>
<body>
    <div class="frame">
        <div id="content">
            <!-- <div class="container"> -->
                <p class="title">무엇을 좋아하시나요?</p>
                <p class="subtitle">딱 맞는 제품을 보여드립니다.</p>
                <div class="keyword-section">
                    <h2 class="section-title">#아이를 위한</h2>
                    <div class="keywords keywords-top">
                        <button class="book">도서/교육</button>
                        <button class="toy">장난감</button>
                        <button class="stroller">유아차</button>
                        <button class="bottle">젖병</button>
                        <button class="clothing">의류/패션잡화</button>
                        <button class="hygiene">위생</button>
                        <button class="interior">가구/인테리어</button>
                        <button class="daiper">기저귀</button>
                        <button class="etc">기타</button>
                    </div>
                </div>
                <div class="keyword-section">
                    <div class="keywords keywords-bottom">
                        <button class="fancy">화려한</button>
                        <button class="cute">아기자기</button>
                        <button class="modern">모던</button>
                        <button class="neutral">중성적</button>
                        <button class="character">캐릭터</button>
                        <button class="nature">자연</button>
                        <button class="pattern">패턴</button>
                        <button class="animal">동물</button>
                        <button class="natural">천연소재</button>
                        <button class="synthetic ">합성소재</button>
                        <button class="eco">친환경소재</button>
                    </div>
                </div>
                <button class="submit-btn" id="complete-btn">완료</button>
            <!-- </div> -->
        </div>
    </div>
    <script src="baby_keyword.js"></script>
</body>
</html>
