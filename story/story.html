<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>story</title>
    <link rel="stylesheet" href="story.css">
</head>
<body>

        <header>
            <div class="header-content"> <!-- 상단의 헤더 문구 및 버튼 -->

                    <img src="../images/back_icon.png" alt="돌아가기">

                <p class="page-title">스토리</p>
            </div>
        </header>
        
        <main>
            <div class="post-image-placeholder">

            <textarea class="post-text" placeholder="문구를 작성해 주세요."></textarea>

        </main>


    </div>
    <script src="story.js"></script>
