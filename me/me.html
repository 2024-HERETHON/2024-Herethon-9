<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>me</title>
    <link rel="stylesheet" href="me.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content"> <!-- 상단의 헤더 문구 및 버튼 -->
                <button class="back-btn">
                    <img src="../images/back_icon.png" alt="돌아가기">
                </button>
                <p class="page-title">'나'를 위한 공간</p>
                <button class="search-btn">
                    <img src="../images/search_header_icon.png" alt="검색">
                </button>
                <button class="home-btn">
                    <img src="../images/home_icon.png" alt="홈">
                </button>
            </div>
    
            <div class="categories"> <!-- 검색 키워드 칸 -->
                <button>전체</button>
                <button>패션</button>
                <button>악세사리</button>
                <button>식품</button>
            </div>
        </header>
        <main>
            <section class="hot-items"> <!-- 핫 아이템 -->
                <p class="hot">HOT</p>
                <div class="products">
                    <div class="product">
                        <img src="https://via.placeholder.com/167x181" alt="샐러드">
                        <div class="product-info">
                            <p class="product-name"><b>FreshFoo 샐러드 묶음</b></p>
                            <p class="product-price">
                                <span class="discount">40%</span>
                                <span class="price">28,900원</span>
                            </p>
                        </div>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/167x181" alt="핸드백">
                        <div class="product-info">
                            <p class="product-name"><b>BiGOTZ 핸드백</b></p>
                            <p class="product-price">
                                <span class="discount">20%</span>
                                <span class="price">54,900원</span>
                            </p>
                        </div>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/167x181" alt="귀걸이">
                        <div class="product-info">
                            <p class="product-name"><b>Queen 귀걸이</b></p>
                            <p class="product-price">
                                <span class="discount">18%</span>
                                <span class="price">25,700원</span>
                            </p>
                        </div>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/167x181" alt="코닥">
                        <div class="product-info">
                            <p class="product-name"><b>Kodak films</b></p>
                            <p class="product-price">
                                <span class="discount">20%</span>
                                <span class="price">63,400원</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <nav class="bottom-nav"> <!-- 하단의 네비게이션 바 -->
                <a href="../home/home.html"><img src="../images/nav_home.png" alt="홈 아이콘"></a>
                <a href="../baby/baby.html"><img src="../images/nav_baby.png" alt="아이 아이콘"></a>
                <a href="../me/me.html"><img src="../images/nav_me.png" alt="나 아이콘"></a>
                <a href="../location/location.html"><img src="../images/nav_location.png" alt="장소 아이콘"></a>
                <a href="../community/community.html"><img src="../images/nav_community.png" alt="커뮤니티 아이콘"></a>
            </nav>
        </footer>
    </div>
        <script src="me.js"></script>
</body>
</html>
