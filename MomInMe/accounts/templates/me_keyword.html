<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Keyword</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/me_keyword.css' %}">
</head>
<body>
    <div class="frame">
        <div id="content">
            <div class="container">
                <h1 class="title">무엇을 좋아하시나요?</h1>
                <p class="subtitle">딱 맞는 제품을 보여드립니다.</p>
                <form id="keyword-form" method="POST" action="{% url 'accounts:me_keyword' %}">
                    {% csrf_token %}
                    <div class="keyword-section">
                        <h2>#나를 위한</h2>
                        <div class="keywords">
                            <button type="button">악세사리</button>
                            <button type="button">영화/공연</button>
                            <button type="button">화장품</button>
                            <button type="button">도서</button>
                            <button type="button">의류/패션잡화</button>
                            <button type="button">음식</button>
                            <button type="button">건강기능식품</button>
                            <button type="button">꽃/화분</button>
                            <button type="button">기타</button>
                            <button type="button">전자제품</button>
                            <button type="button">의료</button>
                            <button type="button">가구/인테리어</button>
                        </div>
                    </div>
                    <div class="keyword-section">
                        <div class="keywords">
                            <button type="button">화려한</button>
                            <button type="button">캐주얼</button>
                            <button type="button">모던</button>
                            <button type="button">중성적</button>
                            <button type="button">빈티지</button>
                            <button type="button">고급진</button>
                            <button type="button">꾸안꾸</button>
                            <button type="button">에코</button>
                        </div>
                    </div>
                    <p id="warning-message" style="color:red; display:none;">키워드를 1개 이상 선택해주세요.</p>
                    <button class="submit-btn" type="submit">완료</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/me_keyword.js' %}"></script>
</body>
</html>
