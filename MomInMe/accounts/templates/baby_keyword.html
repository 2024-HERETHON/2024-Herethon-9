<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Keyword</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/baby_keyword.css' %}">
</head>
<body>
    <div class="frame">
        <div id="content">
            <div class="container">
                <h1 class="title">무엇을 좋아하시나요?</h1>
                <p class="subtitle">딱 맞는 제품을 보여드립니다.</p>
                <form id="keyword-form" method="POST" action="{% url 'accounts:baby_keyword' %}">
                    {% csrf_token %}
                    <div class="keyword-section">
                        <h2 class="section-title">#아이를 위한</h2>
                        <div class="keywords keywords-top">
                            <button type="button">도서/교육</button>
                            <button type="button">장난감</button>
                            <button type="button">유아차</button>
                            <button type="button">젖병</button>
                            <button type="button">의류/패션잡화</button>
                            <button type="button">위생</button>
                            <button type="button">가구/인테리어</button>
                            <button type="button">기저귀</button>
                            <button type="button">기타</button>
                        </div>
                    </div>
                    <div class="keyword-section">
                        <div class="keywords keywords-bottom">
                            <button type="button">화려한</button>
                            <button type="button">아기자기</button>
                            <button type="button">모던</button>
                            <button type="button">중성적</button>
                            <button type="button">캐릭터</button>
                            <button type="button">자연</button>
                            <button type="button">패턴</button>
                            <button type="button">동물</button>
                            <button type="button">천연소재</button>
                            <button type="button">합성소재</button>
                            <button type="button">친환경소재</button>
                        </div>
                    </div>
                    <p id="warning-message" style="color:red; display:none;">키워드를 1개 이상 선택해주세요.</p>
                    <button class="submit-btn" type="submit" id="complete-btn">완료</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/baby_keyword.js' %}"></script>
</body>
</html>
