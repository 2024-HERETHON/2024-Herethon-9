<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feed</title>
    <link rel="stylesheet" href="feed.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content"> <!-- 상단의 헤더 문구 및 버튼 -->
                <button class="back-btn">
                    <img src="../images/back_icon.png" alt="돌아가기">
                </button>
                <p class="page-title">새 게시물</p>
            </div>
        </header>
        
        <main>
            <label for="file-upload" class="file-upload-label">
                <div class="post-image-placeholder">
                    <img src="../images/pic_insert_icon.png" alt="이미지 삽입">
                </div>
            </label>
            <input type="file" id="file-upload" style="display: none;">
            <textarea class="post-text" placeholder="문구를 작성해 주세요."></textarea>

            <hr class="divider">
            <div class="location-add">
                <img src="../images/location_insert_icon.png" alt="위치 아이콘">
                <span>위치 추가</span>
                <img class="arrow-icon" src="../images/go_icon.png" alt="화살표 아이콘">
            </div>
            <hr class="divider">
            <div class="music-add">
                <img src="../images/music_insert_icon.png" alt="음악 아이콘">
                <span>음악 추가</span>
                <img class="arrow-icon" src="../images/go_icon.png" alt="화살표 아이콘">
            </div>
            <button class="share-btn">공유</button>
        </main>
    </div>
    <script src="feed.js"></script>
</body>
</html>
