<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="frame">
        <div id="content">
            <div class="container">
                <h1 class="title">회원가입</h1>
                <form id="sign-up-form">
                    <div class="input-group">
                        <label for="username">아이디</label>
                        <div class="input-row">
                            <input type="text" id="username" placeholder="아이디" required>
                            <button type="button" class="check-btn">중복확인</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">비밀번호</label>
                        <div class="input-row">
                            <input type="password" id="password" placeholder="비밀번호" required>
                            <button type="button" class="check-btn">확인</button>
                        </div>
                        <input type="password" id="password-confirm" placeholder="비밀번호를 한번 더 입력해주세요." required>
                    </div>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">이용약관 동의</label>
                            <a href="#">상세보기</a>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="privacy" required>
                            <label for="privacy">개인정보처리방침 동의</label>
                            <a href="#">상세보기</a>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="email-opt-in">
                            <label for="email-opt-in">이메일 알림 수신 동의</label>
                            <a href="#">상세보기</a>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">완료</button>
                </form>
            </div>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
